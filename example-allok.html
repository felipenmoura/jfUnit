<script>
	function sum(value1, value2)
	{
		return value1+value2;
	}
	
	function getBool()
	{
		return true;
	}
	
	function getEmail(login, domain)
	{
		return login+"@"+domain;
	}
	
	// testing the sum
	jfUnit.assert(sum, 4, 3, 7);
	jfUnit.assert(sum, 4, 4, 8);
	jfUnit.assert(sum, 4, 2, 6);
	
	// testing the getStr
	jfUnit.assert(getEmail, 'felipenmoura', 'gmail.com', 'felipenmoura@gmail.com');
	jfUnit.assert(getEmail, 'anotheremail', 'domain.com', 'anotheremail@domain.com');
	
	// testing booleans
	jfUnit.assert(getBool, true);
	jfUnit.assert(getBool, true);
	
	// using an object as conf
	jfUnit.assert({
		call:sum, // required
		// any other propertie not required or opitional will be treate as
		// parameters to send in the specified order
		value1:2,
		value2:5,
		expected:7 // required
	});
	
	jfUnit.run();
	
</script>
